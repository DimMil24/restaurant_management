<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>Product Details</title>
</head>
<body>
    <div class="container">
        <h1>Details</h1>
        <hr/>
        <dl class="row">
            <dt class = "col-sm-2">
                Name
            </dt>
            <dd class = "col-sm-10">
                <span th:text="${product.name}"></span>
            </dd>
            <dt class = "col-sm-2">
                Price
            </dt>
            <dd class = "col-sm-10">
                <span th:text="${product.price}"></span>
            </dd>
            <dt class = "col-sm-2">
                Category
            </dt>
            <dd class = "col-sm-10">
                <span th:text="${product.category.name}"></span>
            </dd>
            <dt class = "col-sm-2">
                Availability
            </dt>
            <dd class = "col-sm-10">
                <span th:text="${product.Available}"></span>
            </dd>
        </dl>
    </div>
</body>
</html>
