<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Register Owner</title>
</head>
<body>
<section>
    <div class="container-md mt-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8">
                <h2>Register</h2>
                <h4>Please fill out the form below</h4>
                <form th:action="@{/register/createOwner}" method="post">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="username" type="text" name="username" placeholder="" required/>
                        <label class="control-label" for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" type="password" name="password" placeholder="" required/>
                        <label class="control-label" for="password">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="restaurantName" type="text" name="restaurantName" placeholder="" required/>
                        <label class="control-label" for="restaurantName">Restaurant Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="restaurantDesc" name="restaurantDesc" placeholder=""></textarea>
                        <label class="control-label" for="restaurantDesc">Restaurant Description</label>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Create" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
