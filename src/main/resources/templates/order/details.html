<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Details</title>
</head>
<body>
<script>0</script>
<section>
  <div class="container">
    <h1>Details</h1>
    <hr/>
    <dl class="row">
      <dt class = "col-sm-2">
        Date
      </dt>
      <dd class = "col-sm-10">
        <span th:text="${orderDetails.date}"></span>
      </dd>
      <dt class = "col-sm-2">
        Open
      </dt>
      <dd class = "col-sm-10">
        <span th:text="${orderDetails.open}"></span>
      </dd>
      <div th:each="p : ${orderDetails.product}" th:remove="tag">
        <dt class = "col-sm-2">
          <span th:text="${p.product.name}"></span>
        </dt>
        <dd class = "col-sm-10">
          <span th:text="${p.quantity}"></span>
        </dd>
      </div>
    </dl>
  </div>
</section>
</body>
</html>
