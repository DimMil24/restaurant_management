<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <div class="container-md mt-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
            <div class="col-md-8">
                <h2>Login</h2>
                <form th:action="@{/login}" method="post">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="username" type="text" name="username" placeholder="" required/>
                        <label class="control-label" for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" type="password" name="password" placeholder="" required/>
                        <label class="control-label" for="password">Password</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
